name: Weekly Upstream Sync & Database Upload

on:
  schedule:
    - cron: '0 6 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-build-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync from upstream
        run: |
          echo "üì• Adding upstream remote..."
          git remote add upstream https://github.com/czlonkowski/n8n-mcp.git || true

          echo "üì• Fetching upstream..."
          git fetch upstream

          echo "üîÄ Merging upstream/main..."
          git merge upstream/main --no-edit -X ours || {
            echo "‚ö†Ô∏è Merge conflict detected, resolving..."

            git checkout --theirs package*.json || true
            git checkout --ours src/ || true
            git checkout --theirs tsconfig.json || true
            git checkout --ours dist/ || true
            git checkout --ours patches/ || true
            git checkout --ours .github/workflows/weekly-sync.yml || true

            git add .
            git commit -m "chore: auto-resolve merge conflicts"
          }

          git push origin main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clone n8n docs
        run: git clone --depth 1 https://github.com/n8n-io/n8n-docs.git n8n-docs

      - name: Build TypeScript
        run: npm run build

      - name: Build MCP database
        env:
          OFFICIAL_NODES_ONLY: true
          NODE_BLACKLIST: htmlToPdf
        run: npm run rebuild

      - name: Fetch workflow templates
        env:
          MIN_VIEWS: 100
          DATE_MONTHS: 0
          VERIFIED_ONLY: true
          REQUIRE_LANGCHAIN: false
        run: npm run fetch:templates

      - name: Validate database
        run: |
          echo "üîç Validating database..."
          TEMPLATE_COUNT=$(sqlite3 data/nodes.db "SELECT COUNT(*) FROM templates;")
          echo "Template count: $TEMPLATE_COUNT"

          if [ "$TEMPLATE_COUNT" -lt 100 ]; then
            echo "‚ùå Database validation failed: only $TEMPLATE_COUNT templates"
            exit 1
          fi

          echo "‚úÖ Database validated: $TEMPLATE_COUNT templates"

      - name: Compress database
        run: gzip -c data/nodes.db > nodes.db.gz

      - name: Upload to Supabase Storage
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "üì§ Uploading to Supabase..."

          curl -X PUT "${SUPABASE_URL}/storage/v1/object/build-cache/nodes.db.gz" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_KEY}" \
            -H "Content-Type: application/gzip" \
            -H "x-upsert: true" \
            --data-binary @nodes.db.gz \
            --fail

          if [ $? -eq 0 ]; then
            echo "‚úÖ Upload successful"
          else
            echo "‚ùå Upload failed"
            exit 1
          fi
